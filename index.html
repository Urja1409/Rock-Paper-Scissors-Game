<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper, Scissors Game</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h1>Rock, Paper, Scissors Game</h1>
      <div class="score-board">
        <div class="score">
          <p>Computer: <span id="computer-score">0</span></p>
        </div>
        <div class="score">
          <p>You: <span id="user-score">0</span></p>
        </div>
      </div>
      <div class="display">
        <button class="choice-btn" id="rock" onclick="checker('rock')">
          <i class="fa-regular fa-hand-back-fist"></i>
        </button>
        <button class="choice-btn" id="paper" onclick="checker('paper')">
          <i class="fa-regular fa-hand"></i>
        </button>
        <button class="choice-btn" id="scissors" onclick="checker('scissors')">
          <i class="fa-regular fa-hand-scissors"></i>
        </button>
      </div>
      <div class="result">
        <p id="user-choice"></p>
        <p id="computer-choice"></p>
        <p id="result-message">Your Turn First!</p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
